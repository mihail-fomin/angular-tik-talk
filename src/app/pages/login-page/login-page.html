<div class="grid grid-cols-2 h-dvh items-center mx-[10%]">
  <form>
    <h1 class="mb-15">Вход</h1>

    <label class="font-bold text-xs">
        Telegram username
        <input
            class="block w-full border-[1px] border-white rounded-md my-2 py-3 px-5 bg-[var(--dark-color)] font-normal text-white"
            type="text" placeholder="Введите логин"
        />
    </label>

    <label class="font-bold text-xs">
        Пароль
        <input
            class="block w-full border-[1px] border-white rounded-md mt-2 mb-8 py-3 px-5 bg-[var(--dark-color)] font-normal text-white"
            type="password" placeholder="Введите пароль"
        />
    </label>

    <button type="submit">Войти</button>
  </form>

  <img src="/assets/svg/logo-big.svg" alt="login-page-image" />
</div>
